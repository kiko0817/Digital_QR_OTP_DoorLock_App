<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>QR Code Door lock</title>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">QR Code Door lock</h2>
		</header>
		<div class="ui-content content-padding">
			<ui class="ui-listview">
				<li><a href="#signUp">Sign up</a></li>
				<li><a href="#signIn">Sign in</a></li>
		</div>
	</div>
	
	<div class="ui-page" id="signUp">
		<header class="ui-header">
			<h2 class="ui-title">Sign up</h2>
		</header>
		<div class="ui-content content-padding">
			ID: <input type="text" name="new_id" id="new_id" required><br/>
			<div class="ui-popup-footer" id="bottomBtn">
      			<button id="next1" class="ui-btn">Next</button>
  			</div>
		</div>
	</div>

	<div class="ui-page" id="signUp2">
		<header class="ui-header">
			<h2 class="ui-title">Sign up</h2>
		</header>
		<div class="ui-content content-padding">
			PW: <input type="password" name="new_password" id="new_password" required><br/>
			PW check: <input type="password" name="pw_check" id="pw_check" required><br/>
			<input type="button" class="signup" id="signup" value="Sign up">
		</div>
	</div>
	
	<div class="ui-page" id="success">
		<header class="ui-header">
		</header>
		<div class="ui-content content-padding">
			<span id="text">Sign Up Success...</span>
		</div>
	</div>
	
	<div class="ui-page" id="signIn">
		<header class="ui-header">
			<h2 class="ui-title">Sign In</h2>
		</header>
		<div class="ui-content content-padding">
			ID: <input type="text" name="my_id" id="my_id"><br/>
			Password: <input type="password" name="my_password" id="my_password"><br/>
			ID save? <input type="checkbox" id="idsave"><br/>
			<input type="button" id="signin" value="Sign in">
		</div>
	</div>
	
	<div class="ui-page" id="siginsuccess">
		<header class="ui-header">
		</header>
		<div class="ui-content content-padding">
			<span id="text">Sign In Success...</span>
		</div>
	</div>
	
	
	<div class="ui-page" id="QRarea">
		<header class="ui-header">
			<h2 class="ui-title">QR Code</h2>
		</header>
		<div class="ui-content content-padding">
			<input type="button" class="logout" id="logout" value="Logout">
		</div>
	</div>
	
	
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="app.js"></script>
	<script src="lowBatteryCheck.js"></script>

</body>
</html>
